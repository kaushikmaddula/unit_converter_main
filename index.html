<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2>Metric/Imperial Unit Converter</h2>
      <input id="inp" type="text" placeholder="0">
      <button onclick="get_value()" class="btn-convert">Convert</button>
    </div>
    <div class="body">
      <div class="length darbar">
        <h2 class="headers">Length (Meter/Feet)</h2>
        <p class="paras" id="leng">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="volume darbar">
        <h2 class="headers">Volume (Liters/Gallons)</h2>
        <p class="paras" id="vol">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
      <div class="mass darbar">
        <h2 class="headers">Mass (Kilograms/Pounds)</h2>
        <p class="paras" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
